<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <title>六角 - 時光屋 第一週</title>

  <style>
    .text-7xl {
      font-size: 8rem;
    }

  </style>
</head>

<body>
  <section class="w-screen flex">
    <div
      class="bg-pink-200 w-4/6 h-screen flex flex-col text-3xl text-indigo-900 uppercase font-bold tracking-wide py-16 px-24">
      <h1>Remaining Time: <span id="pomo-type">session</span></h1>
      <div id="session-time" class="text-7xl font-medium text-pink-600"><span id="session">5</span>:00</div>
      <div class="shadow w-full bg-grey-light my-6">
        <div id="progress-bar" class="bg-pink-400 text-xs leading-none py-1 text-center text-white" style="width: 0%">
          0%</div>
      </div>
      <div>
        <button onclick="handlers.startPomodoro()"
          class="bg-pink-700 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded text-base">
          Start
        </button>
        <button onclick="handlers.pause()"
          class="bg-white hover:text-pink-600 text-pink-700 font-bold py-2 px-4 rounded text-base">
          Pause
        </button>
        <button onclick="pomodoro.changeSpeed()"
          class="bg-white hover:text-pink-600 text-pink-700 font-bold py-2 px-4 rounded text-base">
          x10
        </button>
      </div>
      <ul class="mt-24">
        <li>The Second Thing Todo Today</li>
        <li>The Third Thing Todo Today</li>
        <li>The Forth Thing Todo Today</li>
      </ul>
    </div>
    <div class="bg-indigo-900 w-2/6 h-screen"></div>
  </section>

  <script src="script.js"></script>
</body>

</html>
